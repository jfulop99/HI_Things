<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Issue Management System</h1>
		<hr>
		<h2>Update Issue</h2>

		<form action="#" th:action="@{/issues/saveIssue}" th:object="${issue}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<div class="row">
				<input type="text" readonly="readonly" th:field="*{regId}" class="form-control mb-4 col-2">
				<span class="col-1"></span>

				<input type="text" readonly="readonly" th:field="*{openDate}" th:value="*{openDate}" class="form-control mb-4 col-4">
				<span class="col-1"></span>

				<input type="date" th:field="*{closeDate}" th:value="*{closeDate}" class="form-control mb-4 col-4">
			</div>

			<input type="text" th:field="*{customerName}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{issueText}" class="form-control mb-4 col-8">

			<input type="text" th:field="*{issueGroup}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{issueResolution}" class="form-control mb-4 col-8">

			<input type="text" th:field="*{workHours}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{worksheet}" class="form-control mb-4 col-4">


			<button type="submit" class="btn btn-info col-2"> Update Issue</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/issues/}"> Back to Issue List</a>
	</div>
</body>
</html>
